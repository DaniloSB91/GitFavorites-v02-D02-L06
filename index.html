<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav v2.0</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <head>
            <img src="images/Gitfav.svg" alt="Logo do GitHub Favoritos">
                <div class="search">
                    <label id="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                        <input type="text" placeholder="Digite o Github username que quer favoritar" id="input-search">
                        <button>
                            <img src="images/star.svg" alt="Estrela no botão favoritos">
                            Favoritar
                        </button>
                    </input>
                </div>
            </img>
        </head>
    </div>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Followers</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
